name: Build Executables

on:
  push:
    tags:
      - 'v*'          # Trigger on tags starting with "v"
  release:
    types: [published]  # Trigger when a release is published

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Adjust as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # For Windows builds, use the Python Executable Builder Action
      - name: Build Windows executable using Python2Exe Action
        if: matrix.os == 'windows-latest'
        uses: kentsx/Python2Exe@v1.1.1
        with:
          main: main                # your main Python file (main.py)
          python_version: 3.9         # adjust if needed
          pyinstaller_version: 6.7    # adjust if needed
          exe_name: KrakenRelay       # output exe name
          icon: krakenrelay.ico        # path to your icon file
          artifact: true              # upload the built exe as an artifact
          no-console: true            # hide the console (if desired)

      # For macOS and Ubuntu builds, use PyInstaller directly
      - name: Build executable with PyInstaller
        if: matrix.os != 'windows-latest'
        run: |
          pip install pyinstaller==6.7
          pyinstaller --onefile KrakenRelay.spec

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: executable-${{ matrix.os }}
          path: dist/
