audio:
  sample_rate: 48000
  chunk_size: 1024
  squelch_threshold: -40
  highpass_enabled: true
  highpass_cutoff: 300
  limiter_enabled: true
  limiter_threshold: 0.85
  dual_output: false
  output_device: None
repeater:
  tail_time: 2.0
  anti_kerchunk_time: 0
  carrier_delay: 0
  courtesy_tone_enabled: true
identification:
  interval_minutes: 10
  cw_enabled: true
  callsign: KR4KEN
  cw_pitch: 523
  cw_wpm: 20
  cw_volume: 0.5
tot:
  tot_enabled: true
  tot_time: 180
  tot_lockout_enabled: true
  tot_lockout_time: 5
  tot_tone_freq: 1200
ptt:
  dual_ptt: false
  primary:
    mode: CM108
    device_path: /dev/hidraw0
    gpio_pin: 3
  #secondary:
  #    mode: CM108
  #    device_path: /dev/hidraw0
  #    gpio_pin: 3
